<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
  $.getJSON('https://izenn.github.io/dms/mechs.json', function(data) {
	console.log(data);
        var output="<ul>";
        for (var i in data) {
		console.log(i);
            output+="<li>" + data[i].Name + " " + data.users[i].Model + " -- " + data.users[i].Tonnage+"</li>";
        }

        output+="</ul>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
</body>
</html>
