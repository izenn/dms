<!DOCTYPE html>
<html>
<body>
<span></span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $.get('mechs.json', function(jsonp) {    
	var num = "247";
        var obj = $.parseJSON(jsonp);
	var output = obj[num].Name + " " + obj[num].Model;

	output += "<p>";
	var names = new Array();
	for (i = 1; i <= Object.keys(obj).length; i++) {
	  var name = obj[i].Name + " " + obj[i].Model
	  names.push(name);
	}
	names.sort();
	output += names.join("<br/>")
        $('span').html(output);
        })
    });
</script>
