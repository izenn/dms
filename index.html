<html>
<head>
<style media="screen" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    var speed = 10;
$(".leftarm").on("click", function(e){
    e.preventDefault();
    var fill = 133;
    var percentage = 0;
    var percentage = parseInt(prompt("Please enter percentage"), 10);
    var fillpx = 622 * percentage / 100 + 133;
    if (percentage > 0) {
      var icon = setInterval(function() {
        fill += 1;
        $('#fillLA').css('height', (fill + 'px'));
        if (fill >= fillpx) {
          clearInterval(icon);
        }
      }, speed);
    }
});

$(".head").on("click", function(e){
    e.preventDefault();
    var fill = 122;
    var percentage = 0;
    var percentage = parseInt(prompt("Please enter percentage"), 10);
    var fillpx = 220 * percentage / 100 + 122;
    if (percentage > 0) {
      var icon = setInterval(function() {
        fill += 1;
        $('#fillHead').css('height', (fill + 'px'));
        if (fill >= fillpx) {
          clearInterval(icon);
        }
      }, speed);
    }
});


</script>
</body>
</html>
