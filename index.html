      stroke-linejoin:round;
      stroke-linecap:round;
    }
  </style>

<script type='text/javascript'>
jQuery(function($){
  $('#centertorso').click(function(){
	fill('CT');
        this.style.fill = "url(#CT)";
    });
  $('#lefttorso').click(function(){
        fill('LT');
        this.style.fill = "url(#LT)";
    });
});

function fill(name){
    var speed=15;
    var fill=0;
    var percentage = parseInt(prompt("Please enter percentage"), 10);
    var firstStop = document.getElementById(name + "1");
    if (percentage > 0) {
      var icon = setInterval(function() {
        fill += 1;
        fillstr = fill + '%';
        firstStop.setAttribute('offset',fillstr);
        if (fill >= percentage) {
          clearInterval(icon);
        }
      }, speed);
}};
</script>
